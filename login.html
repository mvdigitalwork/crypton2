<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login — CryptoWin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script>
        // Auth Guard: If logged in, redirect to dashboard
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = './dashboard.html';
        }
    </script>
</head>

<body class="min-h-screen flex items-center justify-center p-4" style="background: linear-gradient(135deg, #1f2937, #0f172a);">
    <div class="w-full max-w-md">
        
        <!-- Branding -->
        <div class="text-center mb-8">
            <a class="flex items-center justify-center gap-3" href="./dashboard.html">
                <img src="n2.png" alt="CryptoWin Logo" class="w-15 h-12 object-contain rounded-xl">
                <div class="text-3xl font-extrabold tracking-tight text-white">
                    Crypto<span class="hero-gradient">N2</span>
                </div>
            </a>
        </div>
        
        <!-- Login Card -->
        <div class="glass rounded-xl p-6 sm:p-8 border border-white/5 shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-white text-center">Log In to Your Account</h2>
            
            <form id="login-form" class="space-y-4">

                <!-- Identifier input -->
                <div>
                    <label for="login-identifier" class="block text-sm font-medium text-gray-300 mb-1">
                        Username or Email
                    </label>
                    <input 
                        type="text" 
                        id="login-identifier" 
                        name="identifier" 
                        class="w-full px-4 py-2 rounded-lg bg-black/30 border border-white/10 text-white 
                               focus:ring-cyan-500 focus:border-cyan-500" 
                        placeholder="Enter username or email"
                        required
                    >
                </div>

                <!-- Password -->
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input 
                        type="password" 
                        id="login-password" 
                        name="password" 
                        class="w-full px-4 py-2 rounded-lg bg-black/30 border border-white/10 text-white 
                               focus:ring-cyan-500 focus:border-cyan-500" 
                        placeholder="••••••••" 
                        required
                    >
                </div>
                
                <!-- Login Button -->
                <button 
                    type="submit" 
                    id="login-btn" 
                    class="w-full py-3 rounded-lg font-semibold text-white transition duration-200" 
                    style="background:linear-gradient(90deg,var(--neon-2),var(--neon-1));">
                    Sign In
                </button>
            </form>

            <!-- Signup Link -->
            <p class="mt-6 text-center text-sm text-gray-400">
                Don't have an account? 
                <a href="./signup.html" class="font-medium text-cyan-400 hover:text-cyan-300">Sign Up</a>
            </p>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/app-logic.js"></script>
</body>
</html>
